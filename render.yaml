# Render Blueprint for Property Comparison App
# Deploy with: https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: property-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"

  # Frontend (Static Site)
  - type: web
    name: property-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars:
      - key: VITE_API_URL
        fromService:
          name: property-api
          type: web
          property: host

